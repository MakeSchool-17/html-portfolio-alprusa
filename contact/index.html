<!DOCTYPE html>
<html>
	<head>

        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="main-wrapper">
	        <header class="header">
				<nav class="nav">
					<ul>
						<li class="nav-item"><a href="../index.html">Home</a></li>
						<li class="nav-item"><a href="../gallery/index.html">Gallery</a></li>
						<li class="nav-item"><a href="index.html">Contact</a></li>
					</ul>
		     	</nav>
		    </header>

		    <section>
		       <h2 class="sub title">Contact Me</h2>
		       <form class="flex column" method="POST">
	                <input id="js-email" class="email input-field" type="email" placeholder="Your Email" name="_replyto" required />
	                <textarea id="js-message" class="message input-field" rows="10" cols="20" placeholder="Send your message" required></textarea>

	                <input type="hidden" name="_subject" value="Email from Portfolio!" />
	                <input type="text" name="_gotcha" style="display:none" />

	                <button class="button" type="submit">Send</button>
	            </form>
		    </section>

	    </div>

	    <script src="../libraries/jquery-1.2.0.js"></script>
	   	<script src="../js/contact.js"></script>
	</body>
</html>
